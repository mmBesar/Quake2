      run: |
        echo "âœ… Successfully built and pushed container images:"
        echo "ðŸ“¦ ghcr.io/mmbesar/quake2:latest"
        echo "ðŸ“¦ ghcr.io/mmbesar/quake2:${{ needs.check-changes.outputs.git_tag }}"
        echo "ðŸ—ï¸ Architectures: linux/amd64, linux/arm64"
        echo "ðŸŽ® Ready to deploy your Quake II server!"
