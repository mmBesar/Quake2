name: Build, Push & Manifest Multi‑Arch Image

on:
  push:
    branches: [ upstream, main ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: { arch: [amd64, arm64] }
    outputs:
      image_name: ${{ steps.lowercase.outputs.image_name }}
      tag: ${{ env.TAG }}

    steps:
      - name: Checkout packaging files
        uses: actions/checkout@v4
        with:
          ref: main          # packaging lives on main
          path: packaging

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine TAG (release or latest)
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
          else
            TAG=$(curl -s https://api.github.com/repos/mmBesar/Quake2/releases/latest \
                    | jq -r .tag_name)
            echo "TAG=$TAG" >> $GITHUB_ENV
          fi

      - name: Compute image name
        id: lowercase
        run: |
          echo "image_name=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" \
            >> $GITHUB_OUTPUT

      - name: Build & push ${{ matrix.arch }}
        uses: docker/build-push-action@v3
        with:
          context: packaging
          file: packaging/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.image_name }}:latest-${{ matrix.arch }}
            ghcr.io/${{ steps.lowercase.outputs.image_name }}:${{ env.TAG }}-${{ matrix.arch }}
          build-args: |
            TAG=${{ env.TAG }}
            ARCH=${{ matrix.arch }}

  manifest:
    needs: build
    runs-on: ubuntu-latest
    env:
      TAG: ${{ needs.build.outputs.tag }}

    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi‑arch manifest
        run: |
          IMAGE=${{ needs.build.outputs.image_name }}
          docker buildx imagetools create \
            --tag ghcr.io/$IMAGE:latest \
            ghcr.io/$IMAGE:latest-amd64 \
            ghcr.io/$IMAGE:latest-arm64

          docker buildx imagetools create \
            --tag ghcr.io/$IMAGE:$TAG \
            ghcr.io/$IMAGE:$TAG-amd64 \
            ghcr.io/$IMAGE:$TAG-arm64
