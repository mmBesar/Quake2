name: Sync Upstream Source

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync-upstream:
    name: Sync upstream into local upstream branch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Initialize clean git repo
        run: |
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote add origin https://github.com/${{ github.repository }}.git
          git remote add upstream https://github.com/yquake2/yquake2.git
          git fetch upstream --tags

      - name: Reset upstream branch (strip workflows)
        run: |
          git checkout -B upstream upstream/master
          rm -rf .github/workflows
          git add -u
          git commit -m "Strip upstream workflows" || true
          git push origin upstream --force

      - name: Sync cleaned tags
        run: |
          for tag in $(git tag -l 'QUAKE2_*'); do
            git checkout -f $tag
            rm -rf .github/workflows
            git add -u
            git commit -m "Strip workflows from $tag" || true
            git tag -f $tag
            git push origin $tag --force
          done
