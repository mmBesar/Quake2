name: Build and Release Binaries (Multi-Arch)

on:
  push:
    branches: [ upstream ]
    tags:    [ 'QUAKE2_*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            suffix: linux-amd64
          - arch: arm64
            platform: linux/arm64/v8
            suffix: linux-arm64

    steps:
      - name: Checkout upstream source
        uses: actions/checkout@v4
        with:
          ref: upstream
          fetch-depth: 0

      - name: Determine latest tag
        id: tag
        run: |
          echo "TAG=$(git tag --sort=-creatordate | grep QUAKE2_ | head -1)" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Quake2 for ${{ matrix.arch }}
        run: |
          mkdir -p output-${{ matrix.arch }}

          cat << 'EOF' > Dockerfile.build
          FROM ubuntu:22.04

          RUN apt-get update && \
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
              build-essential cmake pkg-config zip \
              libsdl2-dev libsdl2-image-dev \
              libopenal-dev libcurl4-openssl-dev \
              libx11-dev libxi-dev libgl1-mesa-dev zlib1g-dev && \
              rm -rf /var/lib/apt/lists/*

          WORKDIR /src
          COPY . .

          RUN mkdir build && cd build && \
              cmake .. \
                -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DRUNTIME_OUTPUT_DIRECTORY=release && \
              make -j$(nproc)

          RUN mkdir -p /out && \
              cp build/release/quake2 build/release/q2ded /out/ && \
              cp build/release/ref_*.so /out/ || true && \
              mkdir -p /out/baseq2 && \
              cp build/release/baseq2/game.so /out/baseq2/ || true
          EOF

          docker buildx build \
            --platform ${{ matrix.platform }} \
            --file Dockerfile.build \
            --output type=local,dest=output-${{ matrix.arch }} \
            .

      - name: Package debug ZIP
        run: |
          OUT=Quake2-${{ matrix.suffix }}-debug
          mkdir -p $OUT/baseq2
          cp output-${{ matrix.arch }}/quake2         $OUT/
          cp output-${{ matrix.arch }}/q2ded          $OUT/
          cp output-${{ matrix.arch }}/ref_*.so       $OUT/ || true
          cp output-${{ matrix.arch }}/baseq2/game.so $OUT/baseq2/ || true
          zip -r quake2-${{ matrix.suffix }}-${{ env.TAG }}-debug.zip $OUT

      - name: Strip & Package release ZIP
        run: |
          OUT=Quake2-${{ matrix.suffix }}
          mkdir -p $OUT/baseq2
          cp output-${{ matrix.arch }}/quake2         $OUT/
          cp output-${{ matrix.arch }}/q2ded          $OUT/
          cp output-${{ matrix.arch }}/ref_*.so       $OUT/ || true
          cp output-${{ matrix.arch }}/baseq2/game.so $OUT/baseq2/ || true

          docker run --rm --platform ${{ matrix.platform }} \
            -v $(pwd)/$OUT:/workspace ubuntu:22.04 \
            bash -c "apt update && apt install -y binutils && \
                     strip /workspace/quake2 /workspace/q2ded /workspace/*.so 2>/dev/null || true"

          zip -r quake2-${{ matrix.suffix }}-${{ env.TAG }}.zip $OUT

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          files: |
            quake2-${{ matrix.suffix }}-${{ env.TAG }}.zip
            quake2-${{ matrix.suffix }}-${{ env.TAG }}-debug.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
