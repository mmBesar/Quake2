name: Build and Release Binaries

on:
  push:
    tags: ['QUAKE2_*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64/v8

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU for cross-building
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set TAG name
        run: |
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build in Docker for ${{ matrix.arch }}
        run: |
          mkdir -p output-${{ matrix.arch }}
          cat << 'EOF' > Dockerfile.build
          FROM ubuntu:22.04

          RUN apt-get update && \
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
              build-essential cmake pkg-config zip \
              libsdl2-dev libsdl2-image-dev \
              libopenal-dev libcurl4-openssl-dev \
              libx11-dev libxi-dev libgl1-mesa-dev zlib1g-dev && \
              rm -rf /var/lib/apt/lists/*

          WORKDIR /src
          COPY . .

          RUN mkdir build && cd build && \
              cmake .. \
                -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DRUNTIME_OUTPUT_DIRECTORY=release && \
              make -j$(nproc)

          RUN mkdir -p /out && \
              cp build/release/quake2 build/release/q2ded /out/ && \
              cp build/release/ref_*.so /out/ || true && \
              mkdir -p /out/baseq2 && \
              cp build/release/baseq2/game.so /out/baseq2/ || true
          EOF

          docker buildx build \
            --platform ${{ matrix.platform }} \
            --file Dockerfile.build \
            --output type=local,dest=output-${{ matrix.arch }} \
            .

      - name: Package binaries for ${{ matrix.arch }}
        run: |
          OUTDIR=Quake2-linux-${{ matrix.arch }}
          mkdir -p $OUTDIR/baseq2
          cp output-${{ matrix.arch }}/quake2 $OUTDIR/
          cp output-${{ matrix.arch }}/q2ded $OUTDIR/
          cp output-${{ matrix.arch }}/ref_*.so $OUTDIR/ || true
          cp output-${{ matrix.arch }}/baseq2/game.so $OUTDIR/baseq2/ || true

          zip -r quake2-linux-${{ matrix.arch }}-${TAG}.zip $OUTDIR

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: quake2-linux-${{ matrix.arch }}-${{ env.TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
