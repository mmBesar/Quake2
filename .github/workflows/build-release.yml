name: Build and Release Binaries (Docker QEMU)

on:
  push:
    branches: [ upstream ]
    tags:    [ 'QUAKE2_*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            suffix: linux-amd64
            platform: linux/amd64
          - arch: arm64
            suffix: linux-arm64
            platform: linux/arm64/v8

    steps:
      - name: Checkout upstream
        uses: actions/checkout@v4
        with:
          ref: upstream
          fetch-depth: 0

      - name: Determine TAG
        id: tag
        run: |
          echo "TAG=$(git tag --sort=-creatordate | grep QUAKE2_ | head -1)" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for ${{ matrix.arch }}
        run: |
          cat > Dockerfile << 'EOF'
          FROM ubuntu:22.04
          
          RUN apt-get update && \
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                build-essential cmake pkg-config zip \
                libsdl2-dev libsdl2-image-dev \
                libopenal-dev libcurl4-openssl-dev \
                libx11-dev libxi-dev libgl1-mesa-dev zlib1g-dev && \
              rm -rf /var/lib/apt/lists/*
          
          WORKDIR /src
          COPY . .
          
          RUN mkdir build && cd build && \
              cmake .. \
                -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DRUNTIME_OUTPUT_DIRECTORY=release && \
              make -j$(nproc)
          
          # Create output structure and copy files
          RUN mkdir -p /output/release && \
              ls -la build/release/ && \
              cp -r build/release/* /output/release/ || true
          EOF
          
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --output type=local,dest=./output \
            .
          
          # Debug: Show what was actually built
          echo "=== Docker build output structure ==="
          find output -type f -name "*" | head -20

      - name: Package Debug ZIP
        run: |
          # Debug: Show what files we actually have
          echo "=== Available files ==="
          find output -type f -name "*" | head -20
          
          # Create debug package structure
          OUT=Quake2-${{ matrix.suffix }}-debug
          mkdir -p $OUT/baseq2
          
          # Copy files from the output directory
          cp output/release/quake2         $OUT/ || (echo "quake2 not found, listing files:" && ls -la output/release/)
          cp output/release/q2ded          $OUT/ || (echo "q2ded not found")
          cp output/release/baseq2/game.so $OUT/baseq2/ || (echo "game.so not found")
          cp output/release/ref_*.so       $OUT/ || (echo "ref_*.so not found")
          
          # Show final structure
          echo "=== Debug package structure ==="
          find $OUT -type f
          
          zip -r quake2-${{ matrix.suffix }}-${{ env.TAG }}-debug.zip $OUT

      - name: Strip & Package Release ZIP
        run: |
          OUT=Quake2-${{ matrix.suffix }}
          mkdir -p $OUT/baseq2
          cp output/build/release/quake2         $OUT/
          cp output/build/release/q2ded          $OUT/
          cp output/build/release/baseq2/game.so $OUT/baseq2/ || true
          cp output/build/release/ref_*.so       $OUT/     || true
          
          # Strip binaries - Docker strips work across architectures
          docker run --rm --platform ${{ matrix.platform }} \
            -v $(pwd)/$OUT:/workspace ubuntu:22.04 \
            sh -c "apt-get update && apt-get install -y binutils && \
                   strip /workspace/quake2 /workspace/q2ded /workspace/*.so 2>/dev/null || true"
          
          zip -r quake2-${{ matrix.suffix }}-${{ env.TAG }}.zip $OUT

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          files: |
            quake2-${{ matrix.suffix }}-${{ env.TAG }}.zip
            quake2-${{ matrix.suffix }}-${{ env.TAG }}-debug.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
